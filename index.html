<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press Start-Button to Start</h1>
  <div class="rules">
    <h2 id="rule">
      How To Play <br><br>
      1. Game will Pop A Color-Button For You. <br>
      2. After That You have To Memorise The Pattern. <br>
      3. Repeat The Pattern. <br>
      NOTE :- You Have To Repeat Whole Pattern After Every Addition Of New Color-Button.
    </h2>
    <button class="btns">Start</button>
  </div>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
